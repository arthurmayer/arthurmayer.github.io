<!DOCTYPE html>
<html>
  <body>
   <div id="content" style="display:block">
    <h3 id="hi">Hello</h3>
    <video id="RR" width="100%" height="100%" muted loop autoplay>
      <source src="NGGYUNGLYD.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
   </div>
  </body>
  <script>
    var n = prompt("Enter your name");
    document.getElementById("hi").innerHTML="Hello, ".concat(n);
    var vid = document.getElementById("RR");
    if (vid.readyState == 4){
      vid.muted=false;
    }
  </script>
</html>
