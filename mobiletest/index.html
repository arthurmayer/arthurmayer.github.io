<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      height: 3000px; /* So we can scroll a lot */
      margin: 0;
    }

    .floating-button {
      position: absolute;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <button class="floating-button" id="fab">+</button>

  <script>
    const button = document.getElementById('fab');
    const padding = 20;

    function updateButtonPosition() {
      const vv = window.visualViewport;

      const x = vv.pageLeft + vv.width - button.offsetWidth - padding;
      const y = vv.pageTop + vv.height - button.offsetHeight - padding;

      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    window.visualViewport.addEventListener('scroll', updateButtonPosition);
    window.visualViewport.addEventListener('resize', updateButtonPosition);
    window.addEventListener('scroll', updateButtonPosition); // fallback
    window.addEventListener('resize', updateButtonPosition);

    updateButtonPosition();
  </script>

</body>
</html>
